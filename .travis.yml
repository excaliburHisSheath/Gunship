language: cpp

compiler:
  - gcc

before_install:
  - cd ..
  - sudo add-apt-repository ppa:apokluda/boost1.53 -y
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-add-repository ppa:openmw/openmw -y
  - sudo apt-get update

  # download sdl2
  - sudo wget http://www.libsdl.org/release/SDL2-2.0.3.tar.gz
  - sudo tar -xvzf SDL2-2.0.3.tar.gz

  # clone v8
  - sudo git clone https://github.com/v8/v8-git-mirror.git

install:
  # install g++4.8
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

  # install boost1.53
  - sudo apt-get install -qq libboost1.53-dev

  # install Ogre
  - sudo apt-get install -qq libogre-1.9-dev

  # build and install SDL2
  - cd SDL2-2.0.3
  - sudo ./configure && sudo make
  - sudo make install
  - cd ..
  
  # build v8 and export the environement variable
  - cd v8-git-mirror
  - sudo make builddeps
  - sudo make native
  - sudo export V8_HOME=${PWD}
  - cd ..

before_script:
  # configure build directory
  - sudo mkdir build
  - cd build

script:
  - sudo cmake ../Gunship
  - sudo make
