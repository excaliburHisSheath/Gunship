install:
  - cd ..

  # download SDL2 SDK
  - appveyor DownloadFile http://libsdl.org/release/SDL2-devel-2.0.3-VC.zip
  - 7z x SDL2-devel-2.0.3-VC.zip -oC:\
  
  # download Ogre1.9 SDK
  - appveyor DownloadFile http://iweb.dl.sourceforge.net/project/ogre/ogre/1.9/1.9/OgreSDK_vc11_v1-9-0.exe
  - OgreSDK_vc11_v1-9-0.exe -oC:\ -y
  
  # configure Gunship solution
  - mkdir build
  - cd build
  - cmake ../Gunship
  - dir
  
environment:
  SDL2: C:\SDL2-2.0.3
  OGRE_HOME: C:\OgreSDK_vc11_v1-9-0

build:
  project: C:\projects\build\gunship.sln
